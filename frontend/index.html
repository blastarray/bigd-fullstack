<!DOCTYPE html><!-- HTML5 -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>My Full Stack Project</title>
  <meta name="description" content="A simple HTML5 starter page for a full stack application." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="images/dmw-logo.png" alt="DMW Global Capital Logo" class="logo" />
    <h1>Welcome to DMW Global Capital</h1>
    <p>Specializing in insurance company acquisitions.</p>
  </header>

  <main>
    <section>
      <p>This is a simple HTML5 starter page with semantic structure.</p>
    </section>

    <form action="http://www.foo.com" method="GET">
      <div>
        <label for="say">What greeting do you want to say?</label>
        <input name="say" id="say" value="Hi" />
      </div>
      <div>
        <label for="to">Who do you want to say it to?</label>
        <input name="to" id="to" value="Mom" />
      </div>
      <div>
        <button>Send my greetings</button>
      </div>
    </form>

  </main>

  <footer>
    <p>&copy; 2025 Don</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
